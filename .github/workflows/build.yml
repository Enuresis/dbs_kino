name: Build PDF

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          working_directory: src
          root_file: main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v6
        with:
          name: assignment
          path: src/main.pdf